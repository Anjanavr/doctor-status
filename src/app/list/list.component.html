<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listObservable | async">
      <td>{{item.name}}</td>
      <td>{{item.currentStatus}}</td>
      <td>{{item.comments}}</td>
    </tr>
  </tbody>
</table>
